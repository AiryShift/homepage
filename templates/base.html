<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	<title>{% block title %}Julian Tu{% endblock title %}</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
		<div class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="https://github.com/AiryShift">Github</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="http://lobster.artymove.me">Lobster Game</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('cv') }}">Resume</a>
			</li>
			{% if current_user.is_authenticated %}
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('files') }}">Files</a>
			</li>
			{% endif %}
		</div>
		<div class="navbar-nav ml-auto">
			<li class="nav-item">
				{% if current_user.is_authenticated %}
				<a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
				{% else %}
				<a class="nav-link" href="{{ url_for('login') }}">Login</a>
				{% endif %}
			</li>
		</div>
	</nav>

	<div class="container">
		{% block body %} {% endblock body %}
	</div>

	{#
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
	#}
</body>

</html>
