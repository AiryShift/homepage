{% extends "base.html" %} {% block body %}
<h1>Login</h1>
<form method="POST">
	<div class="form-group">
		<label for="input-user">Username</label>
		<input type="text" class="form-control" id="input-username" name="username" placeholder="Enter username">
	</div>
	<div class="form-group">
		<label for="input-password">Password</label>
		<input type="password" class="form-control" id="input-password" name="password" placeholder="Password">
	</div>
	<button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock body %}
